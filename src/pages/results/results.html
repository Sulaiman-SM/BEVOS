<ion-content>

  <div class="signin" align="center">
    <div class="ima">
      <img src="../assets/imgs/LogoMakr_6IfH9p.png">
    </div>
  </div>
  <h1>Results</h1>


  <div class="class1" *ngFor="let i of resultsArray">
    <h4>Voting title :</h4>
    <p>{{i.title}}</p>
  </div>


  <div class="class1" *ngFor="let i of resultsArray">
    <h4>Responses :</h4>
    <p>{{i.numOfResponse}}</p>
  </div>



  <div class="class2">
    <ion-list>
      <ion-item>
        <ion-label>Chart type</ion-label>
        <ion-select [(ngModel)]="chartNum">       
          <ion-option value="1" > Bar Chart </ion-option>
          <ion-option value="2" >Line Chart</ion-option>
          <ion-option value="3" >Doughnut Chart</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>


  </div>


<div [hidden]="chartNum==2 || chartNum==3">
  <ion-card >
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>
  </div>

  <div [hidden]="chartNum==1 || chartNum==3">
  <ion-card >
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  </div>

  <div [hidden]="chartNum==1 || chartNum==2">
  <ion-card >
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
    </div>






  <button ion-button outline>Share Results</button>
</ion-content>
