<ion-content class="tutorial-page">

  <ion-slides pager>
      <!-- first slide -->
    <ion-slide>
      <img src="../../assets/imgs/vote.png" class="slide-image" />
      <h2 class="slide-title">Create Voting Event!</h2>

      <div class="inputFields">
        <ion-item>
          <ion-label floating class="text-primary">
            <ion-icon name="person" item-start></ion-icon>
            Voting Title
          </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item class="textarea">
          <ion-label floating class="text-primary">
            <ion-icon name="person" item-start></ion-icon>
            Voting Description
          </ion-label>
          <ion-textarea rows="5" type="text"></ion-textarea>
        </ion-item>
      </div>

    </ion-slide>

    <!-- second slide -->
    <ion-slide>
      <img src="../../assets/imgs/vote.png" class="slide-image" />
      <h2 class="slide-title">Create Voting Event!</h2>

      <div class="datetimeDiv">
      <ion-item class="datetime">
          <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
        <ion-label>End Date</ion-label>
        <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
      </ion-item>

      <ion-item class="datetime">
          <ion-icon name="md-time" color="primary" item-left></ion-icon>
          <ion-label>End Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
        </ion-item>
      </div>

      <button ion-button icon-start (click)="choose()">
          <ion-icon name="add-circle" item-left></ion-icon>
          Enter Voting choices
        </button>

    </ion-slide>

    <!-- third slide -->
    <ion-slide>
      <img src="../../assets/imgs/Vote.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
