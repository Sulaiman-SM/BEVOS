<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>



<ion-content class="tutorial-page">

  <ion-slides [class]="keyboard.isOpen() ? 'open-keyboard' : 'closed-keyboard'">
    <!-- first slide -->
    <ion-slide>


      <div class="inputFields">
        <img src="../assets/imgs/step1.png" class="slide-image" />

        <h2 class="slide-title">Create Voting Event!</h2>

        <ion-list>
          <ion-item>
            <ion-label stacked class="text-primary">
              <ion-icon name="md-clipboard" item-start></ion-icon>
              Voting Title
            </ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <br>
          <ion-item class="textarea">
            <ion-label stacked class="text-primary">
              <ion-icon name="md-paper" item-start></ion-icon>
              Voting Description
            </ion-label>
            <ion-textarea rows="5" type="text" content="scroll"></ion-textarea>
          </ion-item>
        </ion-list>

      </div>

    </ion-slide>

    <!-- second slide -->
    <ion-slide>

      <div class="datetimeDiv">
        <img src="../assets/imgs/STEP2.png" class="slide-image1" />

        <ion-list>
          <ion-item>
            <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
            <ion-label>Start Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-icon name="md-time" color="primary" item-left></ion-icon>
            <ion-label>Start Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>
        </ion-list>

        <ion-list>
          <ion-item>
            <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
            <ion-label>End Date</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-icon name="md-time" color="primary" item-left></ion-icon>
            <ion-label>End Time</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>
        </ion-list>



      </div>


    </ion-slide>

    <!-- third slide -->
    <ion-slide>
      <div class="lastStep">
        <img src="../assets/imgs/step3.png" class="slide-image3" />
        <h2><strong>Ready to Deploy ?</strong></h2>
        <button ion-button outline icon-end>
          Continue
          <ion-icon name="arrow-forward"></ion-icon>
        </button>

      </div>

    </ion-slide>

  </ion-slides>

</ion-content>
